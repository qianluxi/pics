<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Concatenation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="file"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Concatenation</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="2" required><br>

        <label for="cols">Columns:</label>
        <input type="number" id="cols" name="cols" value="3" required><br>

        <label for="scale">Scale:</label>
        <input type="number" id="scale" name="scale" step="0.1" value="0.8" required><br>

        <label for="files">Upload Images:</label>
        <input type="file" id="files" name="files[]" multiple><br>

        <input type="submit" value="Upload and Concatenate">
    </form>
</body>
</html>
